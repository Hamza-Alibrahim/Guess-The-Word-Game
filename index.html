<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess The Word Game</title>
</head>

<body>
    <div class="container">
        <h1>Guess The Word</h1>
        <div class="guess-game">
            <div class="game-area">
                <div class="inputs"></div>
                <div class="cotrol">
                    <button class="check">Check Word</button>
                    <button class="hint"><span>
                            <input>
                        </span> Hint</button>
                </div>
                <div class="message"></div>
            </div>
            <div class="key-colors">
                <h2>Key Colors</h2>
                <div class="key-color">
                    <div class="key in"></div>
                    <div class="key-text">Letter Is Correct And In Place</div>
                </div>
                <div class="key-color">
                    <div class="key n-in"></div>
                    <div class="key-text">Letter Is Correct But Not In Place</div>
                </div>
                <div class="key-color">
                    <div class="key wr"></div>
                    <div class="key-text">Letter Is Wrong</div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
